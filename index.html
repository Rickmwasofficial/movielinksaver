<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movie Saver</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        
    </head>
    <body>
        <div class="all">
            <div class="title">
                <h2>Movie Link Saver by rickmwasofficial&#8482;</h2>
            </div>
            <div class="codebody">
                <input type="text" placeholder="Paste the Link and Click Save or Click Save Tab to Save Current Tab" id="input-el"/>
                <p id="message"></p>
                <button id="savebtn">SAVE LINK</button>
                <button id="savetab">SAVE TAB</button>
                <button id="delbtn">DELETE ALL</button>
            </div>
            <div class="savedlinks">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
